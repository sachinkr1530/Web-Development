<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,tr,td,th {
        border: 1px solid rgb(17, 2, 2);
        border-collapse: collapse;
      }
    </style>
    
  </head>
  <body>
    <table>
      <caption>
        My First saving
      </caption>

      <thead>
        <tr>
          <th>Months</th>
          <th>Savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>january</td>
          <td>100</td>
        </tr>

        <tr>
          <td>Febuary</td>
          <td>300</td>
        </tr>

        <tr>
          <td>March</td>
          <td>500</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>900</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
