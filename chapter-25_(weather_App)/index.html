<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <div class="sub-container grant-location-container">
          <img
            src="./Images/location.png"
            width="80"
            height="80"
            alt="Location Icon"
            class="location-icon"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Acess to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--  search form -->

        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./Images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--  loading screen container -->

        <div class="sub-container loading-container">
          <img src="./Images/loading.gif" width="150" height="150" />
          <p>Loading...</p>
        </div>

        <!--  show weather info  -->

        <div class="sub-container user-information">
          <!-- city name aND FLAG -->

          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!--  weather description  -->
          <p data-weatherDesc></p>

          <img data-weatherIcon />
          <p data-temp></p>

          <!--  3cards paramerters -->
          <div class="parameter-container">
            <!-- 1st card -->
            <div class="parameter">
              <img src="./Images/wind.png" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>

            <!-- 2nd card -->
            <div class="parameter">
              <img src="./Images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- 3rd card -->
            <div class="parameter">
              <img src="./Images/cloud.png" />
              <p>Clouds</p>
              <p data-Cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
