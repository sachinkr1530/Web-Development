
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="w-[100vw] h-[100vh] flex items-center justify-center bg-[#344151]"
    >
      <div class="flex flex-col items-center gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">
          Increment And Decrement
        </div>

        <div
          class="bg-white inline-flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 items-center"
        >
          <button
            onclick="decrement()"
            class="border-r-2 border-[#bfbfbf] pr-5"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <div id="counter"class="font-bold">0</div>
          <button
            onclick="increment()"
            class="border-l-2 border-[#bfbfbf] pl-5"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
