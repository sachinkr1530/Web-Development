<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/prfile-image.jpg" alt="user" />
        </div>

        <div class="user-name">
          <h2>Sachin Kr Thakur</h2>
        </div>
        <div class="designation">
          <h3>MCA Student</h3>
        </div>

        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">

            <i class="fa-solid fa-share"></i>
            <div>share my Profile</div>
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
    </div>
    <!-- Model Component -->

  <div class="modal">
  <div class="modal-header">
    <h1>Share My Profile</h1>
    <div>
      <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
    </div>
  </div>

  <h3>Share This via</h3>
  <div class="icon-container">
    <a href="#" class="icon" id="facebook">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="#" class="icon" id="twitter">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#" class="icon" id="instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="#" class="icon" id="whatsapp">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
    <a href="#" class="icon" id="linkedin">
      <i class="fa-brands fa-linkedin-in"></i>
    </a>
  </div>
</div>

    <div class="overlay" onclick="closeModel()"></div>


    <script src="script.js"></script>
  </body>
</html>
