<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .divclass{
        background-color: aqua;
      }
      #seconddiv{
        background-color: rebeccapurple;
      }
     div{
        background-color: green;/* div tag me jaa ke display :inline ko block kar ke span tag bana sakte h */
     }
     span{
        background-color: aquamarine;
        font-size: larger;
        display: block; /*span tag me jaa ke display:block kar ke div tag bana sakte h  */

     }
    </style>
</head>
<body>
    <div class="divclass">This is inside div</div>
    <div id="seconddiv">This is inside div</div>

    <span>First span</span>
    <span>second span</span>
    
</body>
</html>
