<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!--  colgroup use to style to col -->
        <colgroup>  
            <col span="1" >
            <col span="1" style="background-color:greenyellow">
            <col span="1" style="background-color: bisque" >
            <col span="1" style="background-color: brown">

        </colgroup>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
            
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours after eating</td>
            
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less Than 140</td>
            
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
            
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
